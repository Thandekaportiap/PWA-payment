<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription & Payment Test App</title>
   <style>
        /* General Body and Container */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Mobile-first responsive design */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 800px;
                padding: 25px;
            }
        }

        /* Section Styling */
        .section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px dashed #808080;
            border-radius: 8px;
        }
        
        @media (min-width: 768px) {
            .section {
                margin-bottom: 35px;
                padding: 20px;
            }
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        @media (min-width: 768px) {
            h1 {
                margin-bottom: 25px;
                font-size: 28px;
            }
        }

        h2 {
            color: #333333;
            border-bottom: 2px solid #808080;
            padding-bottom: 8px;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        @media (min-width: 768px) {
            h2 {
                padding-bottom: 12px;
                margin-bottom: 20px;
                font-size: 22px;
            }
        }

        h3 {
            color: #555555;
            margin-top: 20px;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        @media (min-width: 768px) {
            h3 {
                margin-top: 25px;
                margin-bottom: 15px;
            }
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333333;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            label {
                margin-bottom: 8px;
                font-size: 16px;
            }
        }

        input[type="email"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #808080;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px; /* Prevents zoom on iOS */
        }

        input[type="email"]::placeholder,
        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #808080;
        }

        /* Buttons */
        button {
            background-color: #333333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 14px 20px;
            margin-bottom: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.2s ease;
            touch-action: manipulation; /* Improves touch responsiveness */
        }
        
        @media (min-width: 768px) {
            button {
                font-size: 17px;
                padding: 12px 20px;
            }
        }

        button:hover {
            background-color: #000000;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            color: #808080;
            cursor: not-allowed;
            transform: none;
        }

        /* Message Boxes with proper colors */
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
            display: none; /* Hidden by default */
        }
        
        @media (min-width: 768px) {
            .message {
                margin-top: 20px;
                padding: 15px;
                font-size: 16px;
            }
        }

        .message.success {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb; /* Green border */
        }

        .message.error {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb; /* Red border */
        }

        .message.info {
            background-color: #d1ecf1; /* Light blue background */
            color: #0c5460; /* Dark blue text */
            border: 1px solid #bee5eb; /* Blue border */
        }

        /* Info Display Boxes */
        .current-user-info,
        .current-subscription-info {
            background-color: #f0f0f0;
            padding: 12px;
            border-left: 5px solid #808080;
            margin-bottom: 20px;
            border-radius: 6px;
            color: #333333;
        }
        
        @media (min-width: 768px) {
            .current-user-info,
            .current-subscription-info {
                padding: 15px;
                margin-bottom: 25px;
            }
        }

        .current-user-info p, 
        .current-subscription-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            .current-user-info p, 
            .current-subscription-info p {
                font-size: 16px;
            }
        }

        .current-user-info strong, 
        .current-subscription-info strong {
            color: #000000;
        }

        #checkout-container {
            min-height: 600px;
            border: 1px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            margin-top: 15px;
            width: 100%;
            position: relative;
        }
        
        @media (min-width: 768px) {
            #checkout-container {
                min-height: 800px;
                margin-top: 20px;
                transform: scale(1.1);
                transform-origin: top left;
                width: 90.9%;
            }
        }

        p {
            margin-bottom: 12px;
            color: #333333;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            p {
                margin-bottom: 15px;
                font-size: 16px;
            }
        }

        #checkout-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Improve touch targets for mobile */
        @media (max-width: 767px) {
            button, 
            input, 
            select {
                min-height: 44px; /* Minimum touch target size */
            }
        }

        /* Better spacing on small screens */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            h3 {
                font-size: 16px;
            }
        }
    </style>
     <script src="https://sandbox-checkout.peachpayments.com/js/checkout.js"></script>
</head>
<body>
    <div class="container">
        <h1>Subscriptions & Payments</h1>
    
        <div class="section">
            <h2>User Management</h2>
            <div class="current-user-info" id="currentUserInfo" style="display: none;">
                <p><strong>Current User:</strong> <span id="currentUserId"></span></p>
                <p><strong>Email:</strong> <span id="currentUserEmail"></span></p>
                <p><strong>Name:</strong> <span id="currentUserName"></span></p>
            </div>
            <h3>Register New User</h3>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" placeholder="user@example.com">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" placeholder="John Doe">
            <button onclick="registerUser()">Register User</button>
            <div id="registerMessage" class="message"></div>

            <h3>Login (Get Existing User)</h3>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="user@example.com">
            <button onclick="loginUser()">Login User</button>
            <div id="loginMessage" class="message"></div>
        </div>

        <div class="section">
            <h2>Subscription Management</h2>
            <div class="current-subscription-info" id="currentSubscriptionInfo" style="display: none;">
                <p><strong>Current Subscription ID:</strong> <span id="currentSubscriptionId"></span></p>
                <p><strong>Plan:</strong> <span id="currentSubscriptionPlan"></span></p>
                <p><strong>Price:</strong> R<span id="currentSubscriptionPrice"></span></p>
                <p><strong>Status:</strong> <span id="currentSubscriptionStatus"></span></p>
            </div>
            <h3>Create Subscription</h3>
            <label for="subscriptionPlan">Plan Name:</label>
            <select id="subscriptionPlan">
                <option value="Basic">Basic (R100)</option>
                <option value="Premium">Premium (R250)</option>
                <option value="Elite">Elite (R500)</option>
            </select>
            <button onclick="createSubscription()" id="createSubscriptionBtn" disabled>Create Pending Subscription</button>
            <div id="subscriptionMessage" class="message"></div>
        </div>

        <div class="section">
            <h2>Initiate Payment</h2>
            <button onclick="initiatePayment()" id="initiatePaymentBtn" disabled>Proceed to Payment</button>
            <div id="paymentInitiateMessage" class="message"></div>
            
            <div id="checkout-container"></div>
            <div id="peachPaymentMessage" class="message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
